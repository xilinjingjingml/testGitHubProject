<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Cocos Creator | <%=project%></title>

  <!--http://www.html5rocks.com/en/mobile/mobifying/-->
  <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>

  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="msapplication-tap-highlight" content="no">

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>
  
  <!-- force screen orientation on some browser -->
  <meta name="screen-orientation" content="<%=orientation%>"/>
  <meta name="x5-orientation" content="<%=orientation%>">

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->
  <meta name="x5-page-mode" content="app">

  <!--<link rel="apple-touch-icon" href=".png" />-->
  <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

  <link rel="stylesheet" type="text/css" href="style-mobile.css"/>

  <script src="https://connect.facebook.net/en_US/fbinstant.6.2.js"></script>
  <script>
    window.platformType = "instant";
    var prog = 1;
    FBInstant.initializeAsync()
    .then(()=>{
        FBInstant.setLoadingProgress(prog);
        let inter = setInterval(()=>{
            ++prog;
            if(prog <= 99) {
                FBInstant.setLoadingProgress(prog);
            }else {
                clearInterval(inter);
            }
        }, 250);

        window.enter_event = 'loading_detail';

        FBInstant.player
        .getDataAsync(['testVersion'])
        .then((data)=>{
            if(data && data['testVersion']) {
                window.platformData = data;
                window.user_type = 'old_user';
            }else {
                window.user_type = 'new_user';
            }
            window.enter_event_count = 0;
            FBInstant.logEvent('loading_detail', 1, {type:window.user_type, status:'0'});
            // window.enter_event_interval = window.setInterval(()=>{
            //     ++window.enter_event_count;
            //     FBInstant.logEvent(window.enter_event, 1, {type:window.user_type, time:window.enter_event_count.toString(), status:'0'});
            // }, 1000);
        });
    });
  </script>

</head>
<body>
  <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
  <script src="src/settings.js" charset="utf-8"></script>
  <%=eruda%>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
